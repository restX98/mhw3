<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicMorph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="search">
        <form>
          <input type="text" name="artist" placeholder="Artist" />
          <input type="text" name="song" placeholder="Song" />
          <button>SEARCH</button>
        </form>
      </section>
      <section class="songs">
        <div class="song">
          <img
            src="https://i.scdn.co/image/ab67616d0000b27357d6a42b67bde08627a07595"
          />
          <div class="info">
            <span class="track">Regina</span>
            <span class="artist">Davide Shorty</span>
          </div>
          <span class="duration">3:28</span>
        </div>
        <div class="song">
          <img
            src="https://i.scdn.co/image/ab67616d0000b27357d6a42b67bde08627a07595"
          />
          <div class="info">
            <span class="track">Regina</span>
            <span class="artist">Davide Shorty</span>
          </div>
          <span class="duration">3:28</span>
        </div>
      </section>
      <section class="player">
        <iframe
          style="border-radius: 12px"
          width="100%"
          height="152"
          title="Spotify Embed: We Used to Know"
          frameborder="0"
          allowfullscreen
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          src="https://open.spotify.com/embed/track/5bSSkaqVo0qsOmtYOcPpp3?utm_source=oembed"
        ></iframe>
      </section>
      <section class="gallery">
        <img
          src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-ZpalWH4VDTNAinkhJOESeesQ/user-OeVpjtiTP4QRrnmXxzDpahvZ/img-7E8T97sXZbri7qXyscSmn3y5.png?st=2023-04-23T19%3A51%3A36Z&se=2023-04-23T21%3A51%3A36Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2023-04-23T20%3A47%3A52Z&ske=2023-04-24T20%3A47%3A52Z&sks=b&skv=2021-08-06&sig=grnv9ZgOaL0EtmHDCozCpQ7Y45Iu5W7K0Zq6pEDNYQs%3D"
        />
        <img
          src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-ZpalWH4VDTNAinkhJOESeesQ/user-OeVpjtiTP4QRrnmXxzDpahvZ/img-eFlp7AJ645NDOrJVmYqcX7v8.png?st=2023-04-23T19%3A51%3A36Z&se=2023-04-23T21%3A51%3A36Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2023-04-23T20%3A47%3A52Z&ske=2023-04-24T20%3A47%3A52Z&sks=b&skv=2021-08-06&sig=9u0wk6/toVFIDr8VYVh5LSxU7mVGk6EjJFK%2BLNLiCPs%3D"
        />
      </section>
    </main>
  </body>
</html>
