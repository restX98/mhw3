<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicMorph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://open.spotify.com/embed-podcast/iframe-api/v1"
      async
    ></script>
    <script src="js/constants.js" defer></script>
    <script src="js/handlers.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/services/spotifySvc.js" defer></script>
    <script src="js/services/openAISvc.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="search">
        <form>
          <input type="text" name="artist" placeholder="Artist" />
          <input type="text" name="track" placeholder="Song" />
          <button>SEARCH</button>
        </form>
      </section>
      <section class="songs"></section>
      <section class="player">
        <div class="embed-iframe"></div>
        <button id="generateImage">Genera immagini</button>
      </section>
      <section class="gallery">
        <div class="images"></div>
      </section>
    </main>
  </body>
</html>
